<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="arroz">

<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/darkly/bootstrap.min.css">
<div class="container" ng-controller="formController">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="form-group">
                <label>Espaço Amostral:</label>
                <input type="text" id="s" class="form-control" name="espacoAmostral" ng-model="formData.s" placeholder="S = { ... }">
            </div>
            <div class="form-group">
                <label>Evento:</label>
                <input type="text" id="a" class="form-control" name="evento" ng-model="formData.a" placeholder="A = { ... }">
            </div>
            <div class="form-group" >
                <label>Resolução:</label>
                {{(formData.a)/(formData.s)}} ou
                {{(formData.a)/(formData.s)*100}}%

            </div>
            <!--<div>-->
                <!--<button class="btn btn-block btn-info" ng-click="complementar()">complementar</button>-->
            <!--</div>-->
        </div>
</div>




<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
